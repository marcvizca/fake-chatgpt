<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake ChatGPT</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="menu">
            <div class="options">
                <div class="menu_icons">
                    <img src="icons/chat-gpt.png" alt="Icon" width="20" height="20">
                    <img src="icons/layouting.png" alt="Icon" width="20" height="20">
                </div>
                <div class="options_list">
                    <img src="icons/pen-to-square-solid-full.svg" alt="Icon" width="20" height="20">
                    <p>New chat</p>
                </div>
                <div class="options_list">
                    <img src="icons/magnifying-glass-solid-full.svg" alt="Icon" width="20" height="20">
                    <p>Search chats</p>
                </div>
                <div class="options_list">
                    <img src="icons/images-solid-full.svg" alt="Icon" width="20" height="20">
                    <p>Library</p>
                </div>
                <div class="options_list">
                    <img src="icons/folder-solid-full.svg" alt="Icon" width="20" height="20">
                    <p>Projects</p>
                </div>
            </div>
            <div class="chats">
                <p class="chat_title">Chats</p>
                <ul class="chat_list" id="list"></ul>
            </div>
        </div>
        <div class="chat">
            <div class="upper_chat">
                <div class="chat_header">
                    <h3>ChatGPT</h3>
                    <div class="upgrade">
                        <div class="upgrade_but">
                            <img src="icons/star-solid-full.svg" alt="Icon" width="12" height="12">
                            Upgrade to Go
                        </div>
                    </div>
                </div>
                    <h1 class="introduction_title">What are you working on?</h1>
                </div>
            <div class="main_chat">
                <div class="chat_container">
                    <input class="search_text" type="text" placeholder="Ask anything" id="searchInput"/>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
